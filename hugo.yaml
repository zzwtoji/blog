baseurl: https://megumi8821.netlify.app/
languageCode: en-us
theme: hugo-theme-stack
title: megumi8821
copyright: megumi8821

DefaultContentLanguage: zh-cn
hasCJKLanguage: true

languages:
  zh-cn:
    languageName: 中文
    title: zzw
    weight: 2
    params:
      sidebar:
        subtitle: megumi8821

services:
  disqus:
    shortname: "hugo-theme-stack"
  googleAnalytics:
    id:

pagination:
  pagerSize: 4

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  code:
    showLanguage: true
    languageText: true
    showLineNumbers: true
    copyButton: true
  footer:
    since: 2025
    customText:

  dateFormat:
    published: 2006-01-02
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    subtitle: Welcome to my blog
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true

  comments:
    enabled: false
    provider: disqus

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      site:
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    toggle: true
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main: []

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
